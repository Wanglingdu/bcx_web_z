<!DOCTYPE html>
<html>
<!--<![endif]-->
<head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>DeepBC </title>

    <!-- meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- stylesheets -->
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
		<title>Deep Eyes</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="../static/css/login.css" />
     {% import "bootstrap/wtf.html" as wtf %}

</head>
<body>
    <!-- Page Wrapper -->
    <div id="page-wrapper">
        <!-- Banner -->
        <section id="banner">
            <!-- Inner -->
            <div class="inner">
                {% for message in get_flashed_messages() %}
                <div id="alert" class="alert alert-danger">
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                    {{ message }}
                </div>
              {% endfor %}

            <article>
                <div id="firstlogo"></div>
                <form class="form-horizontal" action="/login" method="post" id="">
                    <p><label class="control-label col-md-3">用户名</label>
                        <div class="input-group col-md-9">
                            <input type="text" class="form-control" id="username" name="username">
                        </div>
                    </p>
                    <p><label class="control-label col-md-3">密码</label>
                        <div class="input-group col-md-9">
                            <input type="password" class="form-control" id="password" name="password">
                        </div>
                    </p>
                    <div class="text-center"> <button type="submit" class="btn" style="width: 200px;background:#e94565" id="submit" name="submit">登录</button></div>

                </form>
            </article>
            </div><!-- Inner End -->
        </section>
    </div><!-- Page Wrapper End-->
    <!-- Scripts -->
    <script src="../static/js/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="../static/js/bootstrap.min.js"></script>
</body>
</html>
